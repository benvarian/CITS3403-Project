{% extends "base.html" %} 

{% block content %}

<div class="container-fluid">
  <div class="row gx-0">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 row gx-0 game-header">
          <div class="col-6 border-right">
              <h6 class="title"><b>Score</b></h6>
              <h4></h4>
          </div>
          <div class="col-6">
              <h6 class="title"><b>Time Taken</b></h6>
              <h4 id="timeTaken title"></h4>
          </div>
          <hr>
      </div>
      <div class="col-lg-4"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row gx-0">
      <div class="col-lg-4"></div> 
      <div class="col-lg-4">
          <table class="guessTable" id="guessTable"> 
              
          </table>
          <div class="container-fluid row gx-0">
              <div class="col-3"></div>
              <div class="col-2">
                  <button class='btn btn-dark buttonMargins' onclick="submitWord()">Submit</button>
              </div>
              <div class="col-2"></div>
              <div class="col-2">
                  <button class='btn btn-dark buttonMargins' onclick="resetWord()">Reset</button>
              </div>
              <div class="col-3"></div>
          </div>
          <hr>
      </div>
      <div class="col-lg-4"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row gx-0">
      <h6 class="title">Letters</h6>
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
          <table class="letterTable">
          </table>
      </div>
      <div class="col-lg-4"></div>
  </div>
</div>

<script>
  init();
</script>

{% endblock %}
