<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}" />
      </a>
    </td>
    <td>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-sm-4">
            <a href="{{ url_for('user', username=post.author.username) }}">
              {{ post.author.username }}
            </a>
            <p style="display: inline-flex">says:</p>
          </div>
          <div class="col-sm-6">
              <p>Posted:</p>
            <p>{{ post.timestamp }}</p>
          </div>
          
          <br />
          <p>{{ post.body }}</p>
        </div>
      </div>
    </td>
  </tr>
</table>
