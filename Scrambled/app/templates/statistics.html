{% extends "base.html" %}
{% block content %}
  <div class="container-fluid row gx-0">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h4 class="title">Your Statistics for Scrambled!</h4>
      <p class="centered"><b>Normal Scrambled</b></p>
      <p class="centered">Games Played:</p>
      <p class="centered">Number of game</p>
      <p class="centered">Average Score:</p>
      <p class="centered">Score</p>
      <p class="centered">Average Time Taken</p>
      <p class="centered">Time Taken</p>
      <p class="centered"><b>Speed Scrambled</b></p>
      <p class="centered">Games Played:</p>
      <p class="centered">Number of game</p>
      <p class="centered">Average Score</p>
      <p class="centered">Score</p>
      <hr>
      <p>Share with Friends</p>

    </div>
    <div class="col-lg-4"></div>
  </div>


  <div class="row gx-0">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="text-align: center">
      <h4 class=""></h4>
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    <div class="col-sm-2"></div>
  </div>


<script> 
  let scoreofgameNormal = JSON.parse({{ datesScore | tojson }});
  let scoreofgameSpeed = JSON.parse({{ speedScores | tojson }})
  let dates = JSON.parse({{ datesofSubmissions | tojson }})
  let average = JSON.parse({{ averagegameScore | tojson }})
  const ctx = document.getElementById("myChart").getContext("2d");
  const myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: dates,
      datasets: [
        {
          label: "Normal Mode",
          data: scoreofgameNormal,
          backgroundColor: [
          "rgb(75, 192, 192)"
            
          ],
          borderColor: [
            "rgb(75, 192, 192)"],
          borderWidth: 2,
          tension: 0,
          
        },
        {label: 'Speed Mode',
          data: scoreofgameSpeed,
          backgroundColor: ["rbg(236,16,16"],
          borderColor: ["rbg(236,16,16"],
          borderWidth: 2,
          tension: 0,
          pointBackgroundColor: '#007bff'
        },
      ],
    },
    options: {
      scales: {
        x: {
          beginAtZero: true
        },
        y: {
          suggestedMin: 250
        },
      },
    },
  });
</script>
{% endblock %}
